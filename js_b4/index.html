<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascipt B4</title>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="title">
    <p class="glitch">
      <span aria-hidden="true">JAVASCIPT B4</span>
      JAVASCIPT B4
      <span aria-hidden="true">JAVASCIPT B4</span>
    </p>
  </div>
 
<div class="container">
  <div class="bai1">
    <h3>Bài 1: Tính điểm tuyển sinh </h3>
    <div class="form-group">
      <label for="inpScores" class="form__label">Nhập điểm chuẩn của hội đồng : </label>
  
      <input type="number" class="form__input" id="inpScores">
    </div>
    <div class="form_subjects">
  
      <h4>Vui lòng nhập điểm 3 môn thi</h4>
      <div class="input_wrap">
      
        <div class="input_wrap_section">
          <label for="inpScores1" class="form__label">Môn 1 : </label>
          <input type="number" class="form__input" id="inpScores1">
         
        </div>
        <div class="input_wrap_section">
          <label for="inpScores2" class="form__label">Môn 2 : </label>
          <input type="number" class="form__input" id="inpScores2">
        </div>
        <div class="input_wrap_section">
          <label for="inpScores3" class="form__label">Môn 3 : </label>
          <input type="number" class="form__input" id="inpScores3">
        </div>
    
       
      </div>
    </div>
  
    
    <div class="row">
      
  
      <div class="col-12 col-lg-4">
        <select class="form-control form-input" id="area">
            <option value="0">Chọn khu vực</option>
            <option value="2">khu vực: A</option>
            <option value="1">khu vực: B</option>
            <option value="0.5">khu vực: C</option>
        </select>
    </div>
    <div class="col-12 col-lg-4">
        <select class="form-control form-input" id="object">
            <option value="0">Chọn đối tượng</option>
            <option value="2.5">Đối tượng: 1</option>
            <option value="1.5">Đối tượng: 2</option>
            <option value="1">Đối tượng: 3</option>
        </select>
    </div>
  </div>
  <div class="col-12"  style="padding: 26px 0;">
    <button onclick="tuyenSinh()" class="btn btn-primary me-1 mb-1" type="button" id="btnResult">Kết Quả</button>
  </div>
  <p class="alert alert-success" id="txtResult" style="width:50%; height: 40px"></p>
  </div>

  <div class="bai1">
    <h3>Bài 2: Tính tiền điện </h3>

    <div class="py-5">
      <form class="row gy-3 align-items-center px-2 mt-4">
    
        <div class="col-12 col-lg-4 inp_bai2">
          <label for="inpname" class="form__label">Họ Tên : </label>
            <input type="text" class="form-control form-input" id="inpname" placeholder="Họ Tên">
        </div>
        
        <div class="col-12 col-lg-4  inp_bai2">
          <label for="inpKw" class="form__label">Nhập Số KW : </label>
            <input type="number" class="form-control form-input" id="inpKw" placeholder="Nhập Số KW">
        </div>
                  
        <div class="col-12  inp_bai2">
            <button class="btn btn-primary me-1 mb-1" type="button" id="btntienDien">Tính Tiền Điện</button>
        </div>
    
        <p class="alert alert-success" id="txtTienDien" style="width:50%;"></p>
     
    </form>
    </div>
  </div>

</div>


  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
